<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anuncio de evento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="eventoBox" class="evento hidden">
    <header class="evento-header">
      <!-- ícono (32 × 32) opcional -->
      <img src="https://cdn-icons-png.flaticon.com/512/595/595506.png" class="icono" />
      <div class="head-text">
        <h2 class="titulo">Evento</h2>
        <span id="autor" class="autor">Administrador (pedrolasas)</span>       <span id="contador" class="contador">60 s</span>

      </div>
    </header>

    <article id="texto" class="descripcion">
      Texto del evento…
    </article>

    <footer class="evento-footer">

      <button id="btnIr" class="boton-ir">
        PRESIONÁ F4 PARA IR
      </button>
    </footer>
    <div class="linea-base"></div>  
  </section>

  <script src="script.js"></script>
</body>
</html>
